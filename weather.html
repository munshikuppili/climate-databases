<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Search for a city..." class="weather__searchform">
                <i class="fa-brands fa-searchengin fa-beat"></i>
            </form>
              <div class="weather__units"> 
                <span class="weather__unit_celsius">&#176C </span>
                <span class="weather__unit_farenheit">&#176F </span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city">Visakhapatnam,India</h1>
            <div class="weather__datetime">
                <p>Thursday 20 July 2023
                    7:38 AM </p>
            </div>
            <div class="weather__forecast">
                <p>clear</p>
            </div>
            <div class="weather__icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" />
            </div>
            <P class="weather__temperature">
                17&#176
            </P>
            <div class="weather__minmax">
                <p> min:12&#176</p>
                <p> max:20&#176</p>
            </div>
        </div>
        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind Speed</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
